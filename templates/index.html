    <script>
        var apiURI = "https://api.openweathermap.org/data/2.5/weather?&q=Busan&units=metric&appid=2f32d23d8511e33f61cc337baaebec19";
        $.ajax({
            url: apiURI,
            dataType: "json",
            type: "GET",
            async: "false",
            success: function(resp) {
                console.log(resp);
                             
                $("#weather-box").append("현재온도 : "+ (resp.main.temp));
                $("#weather-box").append(" 날씨 : "+ resp.weather[0].main);
                $("#weather-box").append(" 바람   : "+ resp.wind.speed );
                $("#weather-box").append(" 구름  : "+ (resp.clouds.all) +"%");

                imgURL = "http://openweathermap.org/img/w/" + resp.weather[0].icon + ".png";
                $("#weather").attr("src", imgURL);
                
            }
        })
    



    </script>
